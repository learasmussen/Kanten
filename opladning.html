<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">

  <title>KANTEN</title>

  <meta name="robots" content="All">
  <meta name="author" content="Udgiver">
  <meta name="copyright" content="Information om copyright">
  <script src="https://kit.fontawesome.com/4e7ccd0dde.js" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="logo/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<nav class="container-fluid fixed-bottom pe-0 ps-0 mx-0"
     style="position: fixed; bottom: 0; left: 0; width: 100vw; max-width: 100vw; overflow-x: hidden; z-index: 9999;"
     role="navigation" aria-label="Bundnavigation">

  <div class="row d-flex justify-content-evenly m-0">
    <div class="p-0">
      <img src="waves/nav-wave.png" alt="dekoration - bølge grafik" aria-hidden="true"
           style="width: 100%; max-width: 100vw; display: block;">
    </div>
  </div>

  <div class="row bg-brown d-flex justify-content-evenly pb-3 m-0">
    <a href="toiletter.html" class="col-2 text-center" aria-label="Toiletter" role="link" tabindex="0">
      <i class="fa-solid fa-toilet-paper text-beige" aria-hidden="true"></i>
    </a>
    <a href="scener.html" class="col-2 text-center" aria-label="Scener" role="link" tabindex="0">
      <i class="fa-solid fa-map-pin text-beige" aria-hidden="true"></i>
    </a>
    <a href="index.html" class="col-2 text-center" aria-label="Hjem" role="link" tabindex="0">
      <i class="fa-solid fa-house text-beige" aria-hidden="true"></i>
    </a>
    <a href="mad.html" class="col-2 text-center" aria-label="Madboder" role="link" tabindex="0">
      <i class="fa-solid fa-burger text-beige" aria-hidden="true"></i>
    </a>
    <a href="opladning.html" class="col-2 text-center" aria-label="Opladning" role="link" tabindex="0">
      <i class="fa-solid fa-battery-empty text-beige" aria-hidden="true"></i>
    </a>
  </div>
</nav>

<header class="container bg-brown header-shadow position-relative" role="banner">
  <div class="row">
    <div class="col-12 d-flex justify-content-end p-0">
      <img src="logo/yellow-logo.png" alt="festival logo i gul" class="opacity-25 top-image pt-3 pe-4 ps-0">
    </div>
    <div class="ps-3 pe-0 vi-fester-z-index">
      <h1 class="text-uppercase text-yellow fw-bold mb-0 ps-3 header-underpage-text">OPLADNING</h1>
    </div>
  </div>
</header>

<div>
  <img src="waves/brown-wave.png" alt="dekoration - brun bølge" aria-hidden="true"
       class="waves position-relative w-100 header-waves-underpage" >
</div>

<section class="container" aria-labelledby="oplader-info">
  <div class="row d-flex justify-content-center p-3">
    <p id="oplader-info" class="col-12 text-center underpage-text">
      Der kan findes opladere i næsten alle camps.
    </p>
    <p class="col-12 text-center underpage-text mb-0">
      Ved opladerene kan du finde både USB-c og Dock-stik.
    </p>
  </div>
</section>

<section class="container" aria-label="Kort over opladere">
  <div class="row">
    <figure class="d-flex justify-content-center bg-white">
      <img src="maps/opladning.png" alt="kort over opladere i campområdet" class="maps pb-3">
      <figcaption class="visually-hidden">Kort der viser placering af opladere</figcaption>
    </figure>
  </div>
</section>

<article class="container mb-5 pb-5" aria-labelledby="toilet-knap-overskrift">
  <div class="row d-flex justify-content-center p-3">
    <p id="toilet-knap-overskrift" class="col-12 text-center fw-bold other-text">
      Vil du se hvor du kan gå på toilettet?
    </p>
    <button class="col-7 rounded-pill bg-red text-uppercase border-0 fw-bold px-3 py-2 button-text"
            aria-label="Find toiletter">
      <a href="toiletter.html" class="text-beige text-decoration-none">Find toiletter</a>
    </button>
  </div>
</article>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
